<!DOCTYPE html>
<html lang="fr" style="height: 100%;">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      charset="UTF-8"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Stethoscope</title>
  </head>
  <body class="text-center">
    <section id="section-1">
      <div class="container col-3 mt-5 mb-5" id="container-1">
        <div
          class="row justify-content-center align-items-center mt-3 mb-3"
          id="row-1"
        >
          <h1 class="h1 mt-3" id="generalTitle">Stethoscope</h1>
          <div class="w-100"></div>
          <h2 class="h5 mb-4">Gérez vos rendez-vous avec votre médecin</h2>
        </div>
        <div
          class="row justify-content-center align-items-center mb-5"
          id="row-2"
        >
          <img src="./img/logo.svg" alt="" />
        </div>
        <div class="row justify-content-center align-items-center" id="row-3">
          <form class="needs-validation" novalidate>
            <h1 class="h4 mb-3 font-weight-normal text-left">Se connecter</h1>
            <label for="inputEmail" class="sr-only">Email : </label>
            <input
              type="email"
              id="inputEmail"
              class="form-control mb-3"
              placeholder="Email"
              required=""
              autofocus=""
            />
            <label for="inputPassword" class="sr-only">Mot de passe : </label>
            <input
              type="password"
              id="inputPassword"
              class="form-control mb-3"
              placeholder="Mot de passe"
              required=""
            />
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Se souvenir de moi
              </label>
            </div>
            <button
              class="btn btn-lg btn-primary btn-block mb-3"
              type="submit"
              id="loginButton"
            >
              Connexion
            </button>
          </form>
        </div>
        <div
          class="row justify-content-center align-items-center mb-2"
          id="actionSupport"
        >
          <button
            type="button"
            class="btn ml-2 mb-3"
            id="registrationButton"
            data-toggle="modal"
            data-target="#personalInformationModal"
          >
            S'enregistrer
          </button>
          <div class="w-100"></div>
          <button
            type="button"
            class="btn ml-2 mb-3"
            id="forgetPasswordButton"
            data-toggle="modal"
            data-target="#resetPasswordModal"
          >
            Mot de passe oublié ?
          </button>
        </div>
      </div>
    </section>
    <section id="modalSection">
      <div class="modal" id="registerModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="col-12 modal-title text-center">S'enregistrer</h3>
            </div>
            <div class="modal-body text-left">
              <form class="needs-validation" novalidate>
                <div class="form-group p-4">
                  <h1 class="h4 mb-3 border-bottom">
                    Informations générales :
                  </h1>
                  <div class="w-100"></div>
                  <div class="row mt-5" id="row-2-1">
                    <div class="col">
                      <label for="inputPersonalPrenom">Prénom :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputPersonalPrenom"
                        placeholder="Jean"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="inputPersonalNom">Nom :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputPersonalNom"
                        placeholder="Blanc"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mt-2" id="row-2-4">
                    <div class="col-6">
                      <label for="inputPersonalAge">Age :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputPersonalAge"
                        placeholder="50 ans"
                        required
                      />
                    </div>
                    <div class="col-6">
                      <label for="inputPersonalSecuriteSocial"
                        >Numéro de sécurité sociale :</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputPersonalSecuriteSocial"
                        placeholder="1900000000"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mt-2" id="row-2-2">
                    <div class="col">
                      <label for="inputPersonalAdresse">Adresse :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputPersonalAdresse"
                        placeholder="1 rue de la liberté"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="inputPersonalVille">Ville :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputPersonalVille"
                        placeholder="Lyon"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mt-2" id="row-2-3">
                    <div class="col">
                      <label for="inputPersonalCP">Code postal :</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputPersonalCP"
                        placeholder="69003"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="inputPersonalTelephone"
                        >Numéro de téléphone :</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="inputPersonalTelephone"
                        placeholder="0612345678"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="w-100"></div>
                <div class="form-group p-4">
                  <h1 class="h4 border-bottom">Informations de connexion :</h1>
                  <div class="w-100"></div>
                  <div class="row mt-5" id="row-2-5">
                    <div class="col">
                      <label for="inputEmail">Adresse email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="jean.blanc@gmail.com"
                        aria-describedby="emailHelp"
                        required
                      />
                      <small id="emailHelp" class="form-text text-muted"
                        >En aucun cas ces données ne seront cédées ou vendues à
                        des tiers.</small
                      >
                    </div>
                    <div class="col">
                      <label for="inputConfirmEmail"
                        >Confirmez votre adresse email :</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="inputConfirmEmail"
                        placeholder="jean.blanc@gmail.com"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mt-2" id="row-2-6">
                    <div class="col">
                      <label for="inputPassword">Mot de passe :</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                        placeholder="Mot de passe"
                        required
                      />
                    </div>
                    <div class="col">
                      <label for="inputPasswordConfirm"
                        >Confirmez votre mot de passe :</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="inputPasswordConfirm"
                        placeholder="Mot de passe"
                        required
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="row" id="row-2-7">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                  >
                    Annuler
                  </button>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary">
                    Valider
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal" id="resetPasswordModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="col-12 modal-title text-center">Mot de passe oublié</h3>
            </div>
            <div class="modal-body text-left">
              <form class="needs-validation" novalidate>
                <div class="form-group p-4">
                  <h1 class="h6">Veuillez renseigner votre adresse email : </h1>
                  <div class="w-100"></div>
                  <div class="row mt-2" id="row-2-5">
                    <div class="col">
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="jean.blanc@gmail.com"
                        aria-describedby="emailHelp"
                        required
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <div class="row" id="row-2-7">
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                  >
                    Annuler
                  </button>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary">
                    Valider
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/modalWindow.js"></script>
  <script type="text/javascript" src="./js/profile.js"></script>
</html>
